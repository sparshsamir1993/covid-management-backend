version: "3.8"

services:
  api:
    image: covid-management:prod
    build:
      context: .
      target: prod
    volumes:
      - "./:/app"
      - "/app/node_modules"
    ports:
      - "5050:5050"
    environment:
      - REDIS_URL=${REDIS_URL}
    depends_on:
      - db
      - redis

  db:
    image: mysql:latest
    restart: always
    container_name: covidManagementDB
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - ./docker/data/db:/var/lib/mysql

  redis:
    image: redis
    container_name: cache
    expose:
      - 6379
