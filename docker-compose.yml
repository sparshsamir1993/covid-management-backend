version: "3.8"

services:
  api:
    image: covid-management:dev
    build:
      context: .
      target: dev
    volumes:
      - "./:/app"
      - "/app/node_modules"
    ports:
      - "5050:5050"
    environment:
      - REDIS_URL=redis://cache
    depends_on:
      - db
      - redis

  db:
    image: mysql:latest
    restart: always
    container_name: db
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: covidManagementDB
      MYSQL_PASSWORD: example
    ports:
      - "3306"
    volumes:
      - ./docker/data/db:/var/lib/mysql

  redis:
    image: redis
    container_name: cache
    expose:
      - 6379
